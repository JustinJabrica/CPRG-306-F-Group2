 Authors:
Chenglin Gui, Justin Jabrica, Naya Bektenova, Shailesh Bhatta
Date Created: February 4th, 2025
Program description: This program is a unit converter that allows users
to convert values between mass, length, and temperature units. Users can input
single or multiple numeric values, select the desired units, and get instant
conversions. The program uses JavaScript for processing and Tailwind CSS for a
clean, responsive interface. Core Functions: - navigationClick(obj): Handles
category switching & UI updates - switchUnit(): Swaps 'from' and 'to' units -
setFrToUnit(grpIdx, frIdx): Updates unit labels - getConverter(fromUnit):
Returns conversion formula - convertUnit(): Processes input, converts values,
and outputs results -->

<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./converter.js"></script>
    <title>Assignment: Advanced JavaScript and Tailwind CSS</title>
    <style>
      [contentEditable="true"]:empty:before {
        content: attr(data-ph);
        color: dimgray;
      }
    </style>
  </head>
  <body
    class="m-auto w-4/5 bg-blue-100 flex-wrap justify-stretch"
    onload="navigationClick(null);"
  >
    <h1 class="w-full text-center text-3xl font-bold">
      Welcome to CPRG-306-F-Group2 Units Convertor
    </h1>
    <div class="flex flex-nowrap m-2">
      <div
        id="navi-1"
        class="w-1/3 m-2 p-2 bg-blue-300 rounded-lg text-center hover:bg-blue-400"
        onclick="navigationClick(this)"
      >
        <p id="navi-1-text" class="">Mass</p>
      </div>
      <div
        id="navi-2"
        class="w-1/3 m-2 p-2 bg-blue-300 rounded-lg text-center hover:bg-blue-400"
        onclick="navigationClick(this)"
      >
        <p id="navi-2-text" class="">Length</p>
      </div>
      <div
        id="navi-3"
        class="w-1/3 m-2 p-2 bg-blue-300 rounded-lg text-center hover:bg-blue-400"
        onclick="navigationClick(this)"
      >
        <p id="navi-3-text" class="">Temperature</p>
      </div>
    </div>

    <div class="flex flex-nowrap bg-blue-200 rounded-lg m-4 p-1">
      <div class="w-1/2 m-2 p-2 text-center">
        <p id="frUnit" class="font-bold"></p>
      </div>
      <div
        id="frAmt"
        class="w-1/2 m-2 p-2 border bg-gray-50 rounded-lg"
        contenteditable="true"
        data-ph="input, separate multiple values with comma."
        oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"
      ></div>
    </div>
    <div
      class="m-auto w-1/3 bg-gray-300 font-bold rounded-lg hover:bg-gray-400 text-center"
      onclick="switchUnit()"
    >
      â‡„
    </div>
    <div class="flex flex-nowrap bg-blue-200 rounded-lg m-4 p-1">
      <div class="w-1/2 m-2 p-2 text-center">
        <p id="toUnit" class="font-bold"></p>
      </div>
      <div
        id="toAmt"
        class="w-1/2 m-2 p-2 border bg-gray-50 rounded-lg"
        contenteditable="true"
        data-ph="output"
        oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"
      ></div>
    </div>
    <div
      class="m-auto w-1/3 bg-gray-300 font-bold rounded-lg hover:bg-gray-400 text-center"
      onclick="convertUnit()"
    >
      Convert
    </div>
    <input id="iptGrpIdx" value="0" type="hidden" />
    <input id="iptFrIdx" value="0" type="hidden" />
  </body>
</html>
